pear.channel.uri = pear.pdepend.org

# phar.archive.bootstrap=conf/phar_bootstrap.stub
package.phar.bootstrap.file = conf/phar_bootstrap.stub

# The following properties are project specific
custom.phpmd.rulesets = codesize,unusedcode,naming,design

